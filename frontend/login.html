<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FinWise</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome to FinWiseHer</h2>
        <p>Sign in to manage your finances smarter</p>

        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <label class="checkbox-container">
                <input type="checkbox" id="terms">
                <span class="checkmark"></span> I agree to the <a href="#">terms & conditions</a>
            </label>

            <button type="submit" id="loginBtn" disabled>Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
