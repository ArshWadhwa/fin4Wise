<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Insights</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f6f9;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background-color: #5D3FD3;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .insights-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .insight-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .insight-card:hover {
            transform: translateY(-5px);
        }
        .insight-title {
            color: #5D3FD3;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .insight-body {
            color: #666;
        }
        .money-tip {
            background-color: #e6f2ff;
            border-left: 4px solid #5D3FD3;
            padding: 10px;
            margin-top: 15px;
            font-style: italic;
        }
        .generate-btn {
            display: block;
            width: 100%;
            background-color: #5D3FD3;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .generate-btn:hover {
            background-color: #4A31A8;
        }
        .generate-btn:disabled {
            background-color: #a9a9a9;
            cursor: not-allowed;
        }
        #loading {
            text-align: center;
            color: #5D3FD3;
            display: none;
        }
        .error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .insights-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Smart Shopping Insights</h1>
            <p>Get personalized money-saving tips from latest sales!</p>
        </div>

        <button id="generateInsightsBtn" class="generate-btn">
            Generate Money-Saving Insights
        </button>

        <div id="loading">
            <p>Generating insights...</p>
        </div>

        <div id="errorContainer" class="error-message"></div>

        <div id="insightsContainer" class="insights-container">
            <!-- Insights will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Configuration and Constants
        const CONFIG = {
            OPENAI_API_KEY: 'YOUR_OPENAI_API_KEY', // Replace with your actual key
            MAX_REQUESTS: 3,
            REQUEST_INTERVAL: 60 * 1000 // 1 minute
        };

        // Sample sales data
        const salesData = [
            { "subject": "Amazon Offer", "body": "Get up to 50% off on electronics! Limited-time sale on top brands. iPhone 16 now available at ‚Çπ60,000 with an exclusive 15% discount. Shop now before the deal ends!" },
            { "subject": "Reliance Digital Best Offers", "body": "Exclusive sale on home appliances! Get a 43-inch Samsung Smart TV for just ‚Çπ32,999 with an extra ‚Çπ2,000 cashback on select bank cards." }
        ];

        // Insights Generator Class
        class InsightsGenerator {
            constructor(config) {
                this.config = config;
                this.requestTracker = {
                    requests: [],
                    canMakeRequest() {
                        const now = Date.now();
                        this.requests = this.requests.filter(time => now - time < config.REQUEST_INTERVAL);
                        
                        if (this.requests.length < config.MAX_REQUESTS) {
                            this.requests.push(now);
                            return true;
                        }
                        return false;
                    }
                };
            }

            // Fallback local insights generator
            generateLocalInsights() {
                return [
                    "Amazon Offer: Get up to 50% off on electronics! Limited-time sale on top brands. iPhone 16 now available at ‚Çπ60,000 with an exclusive 15% discount. Shop now before the deal ends!",
                    "Flipkart Mega Sale: Exclusive discounts on smartphones, fashion, and more. Samsung Galaxy S24 Ultra at ‚Çπ85,000 with a massive 20% off. Hurry, offer valid till midnight!",
                    "Myntra Fashion Fiesta: Flat 40% off on the latest styles! Upgrade your wardrobe with trendy outfits today. Buy 2 get 1 free on premium brands. Limited period offer!",
                    "Croma Electronics Carnival: Grab the best deals on laptops, TVs, and gadgets. MacBook Air M3 available at ‚Çπ95,000 with an instant 10% discount. EMI options available. Don't miss out!",
                    "Tata Cliq Luxury Deals:Up to 35% off on luxury watches and handbags. Rolex Datejust at ‚Çπ8,00,000 with a special festival discount. Shop now!",
                    "Nykaa Beauty Sale: Get your favorite beauty products at up to 50% off. Buy Lakme Lipstick at ‚Çπ299 only and get a free mini mascara. Limited stock available!"
                ];
            }

            // OpenAI API call method
            
            async fetchOpenAIInsights(salesData) {
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer 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`
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1-distill-llama-8b",
                        messages: [
                            { role: "user", content: `Analyze these sale offers and provide 5 money-saving insights:\n${JSON.stringify(salesData)}` }
                        ]
                    })
                });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`API Error: ${response.status} - ${errorBody}`);
                    }

                    const data = await response.json();
                    
                    if (!data.choices || data.choices.length === 0) {
                        throw new Error('No insights generated');
                    }

                    return data.choices[0].message.content.split('\n')
                        .filter(insight => insight.trim() !== '');
                } catch (error) {
                    console.warn('OpenAI API failed', error);
                    return this.generateLocalInsights();
                }
            }

            // Main insights generation method
            async generateInsights() {
                // Check rate limiting
                if (!this.requestTracker.canMakeRequest()) {
                    throw new Error('Too many requests. Please wait a moment.');
                }

                // Fetch insights
                return await this.fetchOpenAIInsights(salesData);
            }
        }

        // UI Handler
        class UIHandler {
            constructor(insightsGenerator) {
                this.insightsGenerator = insightsGenerator;
                this.generateBtn = document.getElementById('generateInsightsBtn');
                this.loadingIndicator = document.getElementById('loading');
                this.insightsContainer = document.getElementById('insightsContainer');
                this.errorContainer = document.getElementById('errorContainer');

                this.initEventListeners();
            }

            initEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateInsights());
            }

            async generateInsights() {
                // Reset UI
                this.insightsContainer.innerHTML = '';
                this.errorContainer.innerHTML = '';
                this.loadingIndicator.style.display = 'block';
                this.generateBtn.disabled = true;

                try {
                    // Generate insights
                    const insights = await this.insightsGenerator.generateInsights();

                    // Render insights
                    insights.forEach((insight, index) => {
                        const card = document.createElement('div');
                        card.className = 'insight-card';
                        card.innerHTML = `
                            <h3 class="insight-title">Tip #${index + 1}</h3>
                            <p class="insight-body">${insight}</p>
                            <div class="money-tip">üí° Smart Saving Advice</div>
                        `;
                        this.insightsContainer.appendChild(card);
                    });
                } catch (error) {
                    // Handle errors
                    this.errorContainer.textContent = error.message || 'An unexpected error occurred';
                    console.error('Insights generation error:', error);
                } finally {
                    // Reset UI state
                    this.loadingIndicator.style.display = 'none';
                    this.generateBtn.disabled = false;
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const insightsGenerator = new InsightsGenerator(CONFIG);
            new UIHandler(insightsGenerator);
        });
    </script>
</body>
</html>
